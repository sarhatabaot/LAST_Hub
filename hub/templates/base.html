{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/hub/">
  <meta charset="utf-8">
  <title>{% block title %}My Project{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'icons/hub.png' %}">
  <link
    rel="stylesheet"
    href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
  >

  <link
    rel="stylesheet"
    href="{% static 'hub/css/app.css' %}"
  >

  {% block extra_head %}{% endblock %}
</head>

<body data-hub-page="{{ request.resolver_match.url_name|default:'' }}">

<div class="layout">
  {% block sidebar %}
    {# default: no sidebar #}
  {% endblock %}

  <main class="content">
    {% include "partials/topbar.html" %}
    <div class="content-body">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

<script src="{% static 'hub/js/sidebar-toggle.js' %}"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="{% static 'hub/js/skybox.js' %}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>
