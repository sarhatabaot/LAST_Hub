<header class="hub-header" data-hub-header>
  <div class="hub-header-left">
    {% block header_left %}
      <a
        href="{% url 'safety_status' %}"
        role="button"
        class="safety-button {% if safety_sidebar.error %}pico-background-slate-50{% elif safety_sidebar.safe %}pico-background-green-500 pico-color-white{% else %}pico-background-red-500 pico-color-white{% endif %}"
      >
        Safety: {{ safety_sidebar.label }}
      </a>
      <a
        href="{% url 'operations' %}"
        role="button"
        class="safety-button {% if observatory_status.state == 'open' %}pico-background-blue-200 pico-color-slate-900{% elif observatory_status.state == 'closed' %}pico-background-slate-50 pico-color-slate-700{% else %}pico-background-slate-50{% endif %}"
      >
        Observatory: {{ observatory_status.label }}
      </a>
    {% endblock %}
  </div>
  <div class="hub-header-center">
    <div
      class="hub-skybox"
      data-skybox
      data-lat="{{ OBS_LATITUDE }}"
      data-lon="{{ OBS_LONGITUDE }}"
      data-elevation="{{ OBS_ELEVATION|default:0 }}"
    >
      Loading sky dataâ€¦
    </div>
  </div>
  <div class="hub-header-right">
    <form role="search" class="hub-search">
      <label>
        <input name="search" type="search" placeholder="Search" data-sidebar-search/>
      </label>
    </form>
    <div class="hub-auth">
      {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
          <a
            href="{% url 'admin:index' %}"
            class="secondary outline"
          >
            Admin
          </a>
        {% endif %}
        <details class="hub-user-menu">
          <summary class="secondary outline hub-user-toggle">
            {{ request.user.get_username }}
          </summary>
          <div class="hub-user-menu-panel">
            <a href="{% url 'logout' %}" class="secondary">Log out</a>
          </div>
        </details>
      {% else %}
        <a href="{% url 'login' %}" class="secondary">Log in</a>
      {% endif %}
    </div>
  </div>
</header>
