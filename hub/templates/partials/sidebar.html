<aside class="sidebar">
  <nav>
    <ul>
      <li class="sidebar-status">
        <a
          href="{% url 'safety_status' %}"
          role="button"
          class="safety-button {% if safety_sidebar.error %}pico-background-slate-50{% elif safety_sidebar.safe %}pico-background-green-500 pico-color-white{% else %}pico-background-red-500 pico-color-white{% endif %}"
        >
          Safety: {{ safety_sidebar.label }}
        </a>
      </li>
      <li class="sidebar-toggle" data-sidebar-toggle>
        <div role="group">
          <button type="button" class="secondary outline" data-sidebar-filter="observers">
            Observers
          </button>
          <button type="button" class="secondary outline" data-sidebar-filter="all">
            All
          </button>
        </div>
      </li>
      <li><strong>Observations</strong></li>
      <li class="icon-group">
        <div class="icon-toolbar" role="group" aria-label="Observation links">
          <a
            href="{% url 'forecast' %}"
            role="button"
            class="secondary outline icon-button"
            data-tooltip="Forecast"
            aria-label="Forecast"
          >
            <i class="iconoir-sun-light" aria-hidden="true"></i>
          </a>
          <a
            href="https://zoom.earth/maps/precipitation/#view=31.7364,36.2071,7z/model=icon"
            role="button"
            class="secondary outline icon-button"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="Zoom Earth"
            aria-label="Zoom Earth"
          >
            <i class="iconoir-globe" aria-hidden="true"></i>
          </a>
          <a
            href="{% url 'allsky' %}"
            role="button"
            class="secondary outline icon-button"
            data-tooltip="AllSky"
            aria-label="AllSky"
          >
            <i class="iconoir-camera" aria-hidden="true"></i>
          </a>
          <a
            href="http://10.23.1.25/grafana-new"
            role="button"
            class="secondary outline icon-button"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="Grafana"
            aria-label="Grafana"
          >
            <img src="https://cdn.simpleicons.org/grafana" alt="" aria-hidden="true">
          </a>
          <a
            href="{% url 'zorg' %}"
            role="button"
            class="secondary outline icon-button"
            data-tooltip="Zorg"
            aria-label="Zorg"
          >
            Zorg
          </a>
          <a
            href="http://ap-ag-ofek-pc/"
            role="button"
            class="secondary outline icon-button"
            target="_blank"
            rel="noopener noreferrer"
            data-tooltip="CAST"
            aria-label="CAST"
          >
            CAST
          </a>
        </div>
      </li>
      <li><strong>Docs (WIP)</strong></li>
      <li class="sidebar-all"><strong>API</strong></li>
      <li class="sidebar-all"><a href="http://10.23.1.25/observatory/safety/api/docs" class="secondary icon-link" target="_blank" rel="noopener noreferrer">Observatory Safety API</a></li>
      <li class="sidebar-all"><a href="http://10.23.1.25/observatory/data/api/docs" class="secondary icon-link" target="_blank" rel="noopener noreferrer">Observatory Data API</a></li>
      <li><strong>Experimental Marshals</strong></li>
      <li><a href="http://socsrv:5000" class="secondary icon-link" target="_blank" rel="noopener noreferrer">Skyportal</a></li>
      <li><a href="http://socsrv:6000" class="secondary icon-link" target="_blank" rel="noopener noreferrer">TOM (WIP)</a></li>
      <li class="sidebar-all"><strong>Development</strong></li>
      <li class="sidebar-all">
        <a
          href="{% url 'hub' %}"
          class="{% if request.resolver_match and request.resolver_match.url_name == 'hub' %} contrast{% else %} secondary {% endif %}"
        >
          Repositories
        </a>
      </li>
    </ul>
  </nav>

  <footer class="sidebar-footer">
    <form role="search">
        <label>
            <input
              type="search"
              placeholder="Search (WIP)â€¦"
              disabled
            />
        </label>
    </form>

    <div>v{{ PROJECT_VERSION }}</div>
    <div>
       <a href="{{ PROJECT_SOURCE_URL }}" target="_blank" class="secondary">
          Source Code
       </a>
    </div>
  </footer>
</aside>
